<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Dating website</title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body>

<!-- As a heading -->

<nav class="navbar bg-light">

    <div class="container-fluid">


    </div>

</nav>

<div class="container">

    <form method="POST" action="#">

        <h1>Profile</h1>

        <hr>

        <div class="row">

            <div class="col-md-6">

                <div class="mb-3">

                    <label for="email" class="form-label">Email</label>

                    <input type="email" name="email" class="form-control" id="email" value="{{ @email}}">
                    <check if="{{ isset(@errors['email']) }}">
                        <span class="err">{{ @errors['email'] }}</span>
                    </check>
                </div>

                <div class="mb-3">

                    <label for="state" class="form-label">State</label>

                    <select class="form-select" aria-label="Default select example" name="state" id="state">

                        <option selected>Select</option>

                        <option value="Washington">Washington</option>

                        <option value="California">California</option>

                        <option value="Oregon">Oregon</option>

                        <option value="Utah">Utah</option>

                    </select>

                </div>

                <div class="mb-3">

                    <label for="inlineRadio1" class="form-label d-block">Seeking</label>

                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="seeking" id="inlineRadio1" value="Male">

                        <label class="form-check-label" for="inlineRadio1">Male</label>

                    </div>

                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="seeking" id="inlineRadio2" value="Female">

                        <label class="form-check-label" for="inlineRadio2">Female</label>

                    </div>

                </div>

            </div>

            <div class="col-md-6">

                <div class="mb-3">

                    <label for="floatingTextarea2" class="form-label">Biography</label>

                    <div class="form-floating">

                        <textarea class="form-control" name="biography" placeholder="biography" id="floatingTextarea2"
                                  style="height: 150px;padding-top: 0.624rem;">Write something about yourself!</textarea>
                    </div>

                </div>

            </div>

        </div>

        <div class="row justify-content-end">

            <div class="col-md-6 d-flex flex-row-reverse">

                <a href="third"><button class="btn btn-primary">Next</button></a>

            </div>

        </div>

    </form>

</div>
